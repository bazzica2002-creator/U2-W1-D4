<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main class="lavagna">
      <div class="postit">
        <p class="titolo">Task #1</p>
        <p class="sottotitolo">Colorarli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #2</p>
        <p class="sottotitolo">Allinearli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #3</p>
        <p class="sottotitolo">Ruotarli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #4</p>
        <p class="sottotitolo">Animarli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #5</p>
        <p class="sottotitolo">Sfumarli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #6</p>
        <p class="sottotitolo">Farli apparire</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #7</p>
        <p class="sottotitolo">Animarli</p>
      </div>

      <div class="postit">
        <p class="titolo">Task #8</p>
        <p class="sottotitolo">Testarli</p>
      </div>
    </main>
  </body>
</html>
